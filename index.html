<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dimension Shift // Secure Terminal</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #7000ff;
            --neon-pink: #ff00c1;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --border-glow: rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Syncopate', sans-serif;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        #hud-overlay {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 2px,
                transparent 4px
            );
            opacity: 0.35;
        }

        #entry-trigger {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
        }

        #entry-trigger h1 {
            color: #fff;
            font-size: clamp(10px, 4vw, 14px);
            letter-spacing: 10px;
            opacity: 0.7;
            transition: 1s ease;
        }

        #entry-trigger:hover h1 {
            opacity: 1;
            letter-spacing: 15px;
            color: var(--neon-blue);
            text-shadow: 0 0 30px var(--neon-blue);
        }

        #login-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            z-index: 15;
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--border-glow);
            backdrop-filter: blur(30px) saturate(200%);
            box-shadow: 0 0 50px rgba(0,0,0,.6);
            opacity: 0;
            visibility: hidden;
            transition: 1s cubic-bezier(0.19,1,0.22,1);
        }

        #login-ui.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .form-header {
            display: flex;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            text-align: center;
            font-size: 9px;
            letter-spacing: 2px;
            padding-bottom: 12px;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: .3s;
        }

        .tab.active {
            color: var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        input, select {
            width: 100%;
            padding: 14px 0;
            margin-bottom: 12px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #eee;
            font-size: 11px;
            letter-spacing: 1px;
            outline: none;
        }

        input:focus, select:focus {
            border-bottom-color: var(--neon-blue);
            background: rgba(0,242,255,0.05);
        }

        .dual-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: var(--neon-blue);
            border: none;
            font-weight: 700;
            font-size: 9px;
            letter-spacing: 2px;
            cursor: pointer;
            clip-path: polygon(5% 0,100% 0,100% 70%,95% 100%,0 100%,0 30%);
        }

        #error-log {
            margin-top: 18px;
            font-size: 9px;
            text-align: center;
            color: var(--neon-pink);
            letter-spacing: 1px;
        }

        .hidden { display: none; }

        @media (min-width: 768px) {
            #login-ui { padding: 60px 50px; }
        }
    </style>
</head>
<body>

<div id="canvas-container"></div>
<div id="hud-overlay"></div>

<div id="entry-trigger" onclick="startTransition()">
    <h1>WELCOME TO GVP WORLD</h1>
</div>

<div id="login-ui">
    <div class="form-header">
        <div class="tab active" onclick="toggleForm('login')">LOGIN</div>
        <div class="tab" onclick="toggleForm('register')">REGISTER</div>
    </div>

    <div id="login-fields">
        <input type="email" id="login-email" placeholder="ID (@gvpcdpgc.edu.in)">
        <input type="password" id="login-pass" placeholder="ACCESS_KEY">
        <button onclick="handleLogin()">LINK_START</button>
    </div>

    <div id="register-fields" class="hidden">
        <input type="email" id="reg-email" placeholder="OFFICIAL_EMAIL">
        <div class="dual-row">
            <input type="text" id="reg-nick" placeholder="NICKNAME">
            <select id="reg-gender">
                <option value="">GENDER</option>
                <option value="M">MALE</option>
                <option value="F">FEMALE</option>
            </select>
        </div>
        <div class="dual-row">
            <select id="reg-branch">
                <option value="">BRANCH</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECH">MECH</option>
            </select>
            <select id="reg-year">
                <option value="">YEAR</option>
                <option value="1">1ST</option>
                <option value="2">2ND</option>
                <option value="3">3RD</option>
                <option value="4">4TH</option>
            </select>
        </div>
        <input type="text" id="reg-phone" placeholder="PHONE (10 DIGITS)" maxlength="10">
        <input type="password" id="reg-pass" placeholder="PASSWORD">
        <input type="password" id="reg-confirm" placeholder="CONFIRM">
        <button onclick="handleRegister()">CREATE_IDENTITY</button>
    </div>

    <div id="error-log"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
/* ---------- UI ---------- */
function toggleForm(type) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('login-fields').classList.toggle('hidden', type !== 'login');
    document.getElementById('register-fields').classList.toggle('hidden', type !== 'register');
    document.querySelector(`.tab:nth-child(${type === 'login' ? 1 : 2})`).classList.add('active');
    document.getElementById('error-log').innerText = "";
}

/* ---------- AUTH ---------- */
async function handleRegister() {
    const err = document.getElementById('error-log');
    const email = reg-email.value, phone = reg-phone.value;

    if (!email.endsWith('@gvpcdpgc.edu.in')) return err.innerText = "USE COLLEGE EMAIL";
    if (!/^[0-9]{10}$/.test(phone)) return err.innerText = "INVALID PHONE";
    if (reg-pass.value !== reg-confirm.value) return err.innerText = "PASSWORD MISMATCH";

    err.innerText = "REGISTERING...";
}

async function handleLogin() {
    const err = document.getElementById('error-log');
    err.innerText = "AUTHENTICATING...";
}

/* ---------- THREE.JS ---------- */
let scene, camera, renderer, mesh, speed = 1;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const geo = new THREE.IcosahedronGeometry(3, 18);
    const mat = new THREE.MeshNormalMaterial({ wireframe: true, opacity: .12, transparent: true });
    mesh = new THREE.Mesh(geo, mat);
    scene.add(mesh);

    animate();
}

function animate() {
    mesh.rotation.x += 0.002 * speed;
    mesh.rotation.y += 0.003 * speed;
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}

function startTransition() {
    document.getElementById('entry-trigger').style.opacity = 0;
    setTimeout(() => document.getElementById('login-ui').classList.add('active'), 800);
}

window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});

init();
</script>

</body>
</html>

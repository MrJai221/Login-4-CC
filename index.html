<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dimension Shift // Secure Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #7000ff;
            --neon-pink: #ff00c1;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --border-glow: rgba(0, 242, 255, 0.2);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Syncopate', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #hud-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 2px, transparent 4px);
            opacity: 0.3;
        }

        #entry-trigger {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; color: #fff; text-align: center; cursor: pointer; width: 90%;
        }

        #entry-trigger h1 { font-size: clamp(10px, 4vw, 14px); letter-spacing: 10px; opacity: 0.7; transition: 1s ease; margin: 0; }
        #entry-trigger:hover h1 { opacity: 1; letter-spacing: 15px; color: var(--neon-blue); text-shadow: 0 0 30px var(--neon-blue); }

        /* Responsive UI Container */
        #login-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            z-index: 15; 
            width: 90%; /* Fluid width for mobile */
            max-width: 480px; /* Cap for desktop */
            padding: 40px 30px; /* Reduced for mobile initial, adjusted in media query */
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(11, 235, 247, 0.1);
            backdrop-filter: blur(30px) saturate(220%);
            -webkit-backdrop-filter: blur(30px);
            opacity: 0; visibility: hidden;
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            max-height: 85vh;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }

        #login-ui::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        #login-ui.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

        .form-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab { 
            padding-bottom: 12px; font-size: 8px; color: rgba(255,255,255,0.3); 
            cursor: pointer; letter-spacing: 2px; transition: 0.4s; flex: 1; text-align: center;
        }
        .tab.active { color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }

        input, select {
            width: 100%; padding: 15px 0; margin-bottom: 12px; background: transparent;
            border: none; border-bottom: 1px solid rgba(255,255,255,0.1); 
            color: #ece8e8; outline: none; font-family: 'Syncopate', sans-serif; 
            font-size: 11px; letter-spacing: 1px; transition: 0.4s;
            box-sizing: border-box; border-radius: 0;
        }

        input:focus, select:focus { border-bottom-color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); }

        .dual-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        button {
            width: 100%; padding: 18px; margin-top: 20px; background: #11f3ff; color: #000;
            border: none; font-family: 'Syncopate', sans-serif; font-weight: 700;
            cursor: pointer; clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
            transition: 0.4s; font-size: 9px; letter-spacing: 2px;
        }

        #error-log { font-size: 9px; color: var(--neon-pink); text-align: center; margin-top: 20px; text-transform: uppercase; }

        .hidden { display: none; }

        /* Mobile Specific Adjustments */
        @media (min-width: 768px) {
            #login-ui { padding: 60px 50px; }
            input, select { font-size: 10px; letter-spacing: 2px; }
            .tab { font-size: 9px; }
            .dual-row { gap: 25px; }
        }

        @media (max-height: 600px) {
            #login-ui { padding: 25px 30px; }
            .form-header { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div id="hud-overlay"></div>
    <div id="entry-trigger" onclick="startTransition()">
        <h1>WELCOME TO GVP WORLD</h1>
    </div>

    <div id="login-ui">
        <div class="form-header">
            <div class="tab active" onclick="toggleForm('login')">LOGIN</div>
            <div class="tab" onclick="toggleForm('register')">REGISTER</div>
        </div>

        <div id="login-fields">
            <input type="email" id="login-email" placeholder="ID (@gvpcdpgc.edu.in)">
            <input type="password" id="login-pass" placeholder="ACCESS_KEY">
            <button onclick="handleLogin()">LINK_START</button>
        </div>

        <div id="register-fields" class="hidden">
            <input type="email" id="reg-email" placeholder="OFFICIAL_EMAIL">
            <div class="dual-row">
                <input type="text" id="reg-nick" placeholder="NICKNAME">
                <select id="reg-gender">
                    <option value="" disabled selected>GENDER</option>
                    <option value="M">MALE</option>
                    <option value="F">FEMALE</option>
                </select>
            </div>
            <div class="dual-row">
                <select id="reg-branch">
                    <option value="" disabled selected>BRANCH</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                </select>
                <select id="reg-year">
                    <option value="" disabled selected>YEAR</option>
                    <option value="1">1ST</option>
                    <option value="2">2ND</option>
                    <option value="3">3RD</option>
                    <option value="4">4TH</option>
                </select>
            </div>
            <input type="text" id="reg-phone" placeholder="PHONE (10 DIGITS)" maxlength="10">
            <input type="password" id="reg-pass" placeholder="PASSWORD">
            <input type="password" id="reg-confirm" placeholder="CONFIRM">
            <button onclick="handleRegister()">CREATE_IDENTITY</button>
        </div>
        <div id="error-log"></div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        function toggleForm(type) {
            const tabs = document.querySelectorAll('.tab');
            const loginFields = document.getElementById('login-fields');
            const regFields = document.getElementById('register-fields');
            document.getElementById('error-log').innerText = "";

            if (type === 'login') {
                tabs[0].classList.add('active'); tabs[1].classList.remove('active');
                loginFields.classList.remove('hidden'); regFields.classList.add('hidden');
            } else {
                tabs[1].classList.add('active'); tabs[0].classList.remove('active');
                regFields.classList.remove('hidden'); loginFields.classList.add('hidden');
            }
        }

        function handleRegister() {
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-confirm').value;
            const err = document.getElementById('error-log');

            if (!email.toLowerCase().endsWith('@gvpcdpgc.edu.in')) {
                err.innerText = "DENIED: USE COLLEGE ID"; return;
            }
            if (!/^[0-9]{10}$/.test(phone)) {
                err.innerText = "ERROR: 10 DIGIT PHONE REQUIRED"; return;
            }
            if (pass !== confirm) {
                err.innerText = "ERROR: KEYS MISMATCH"; return;
            }
            err.style.color = "var(--neon-blue)";
            err.innerText = "IDENTITY VERIFIED...";
        }

        // --- BACKGROUND ENGINE ---
        let scene, camera, renderer, particles, liquidMesh;
        let time = 0, speed = 1.0, transitioning = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(window.innerWidth < 768 ? 2 : 12, 18);
            const material = new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.1 });
            liquidMesh = new THREE.Mesh(geometry, material);
            scene.add(liquidMesh);

            const pGeo = new THREE.BufferGeometry();
            const pCount = window.innerWidth < 768 ? 1500 : 3500;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) { pPos[i] = (Math.random() - 0.5) * 25; }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.015, transparent: true, opacity: 0.4 });
            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            animate();
        }

        function animate() {
            time += 0.005 * speed;
            liquidMesh.rotation.x = time * 0.12;
            liquidMesh.rotation.y = time * 0.18;
            liquidMesh.scale.setScalar(1 + Math.sin(time) * 0.08);
            particles.rotation.y = time * 0.04;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function startTransition() {
            if(transitioning) return;
            transitioning = true;
            document.getElementById('entry-trigger').style.opacity = '0';
            let interval = setInterval(() => {
                speed += 1.2;
                if(speed > 40) {
                    clearInterval(interval);
                    revealUI();
                }
            }, 30);
        }

        function revealUI() {
            const container = document.getElementById('canvas-container');
            container.style.transition = 'filter 0.8s ease';
            container.style.filter = 'brightness(3) blur(15px)';
            setTimeout(() => {
                speed = 0.4;
                container.style.filter = 'brightness(0.3) blur(10px)';
                document.getElementById('login-ui').classList.add('active');
            }, 800);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>

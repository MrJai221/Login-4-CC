<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimension Shift // Google Auth</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00c1;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Syncopate', sans-serif; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #hud-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 2px, transparent 4px);
            opacity: 0.4;
        }

        #entry-trigger {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; color: #fff; text-align: center; cursor: pointer;
        }

        #entry-trigger h1 { font-size: 10px; letter-spacing: 12px; opacity: 0.6; transition: 1s ease; }
        #entry-trigger:hover h1 { opacity: 1; letter-spacing: 18px; color: var(--neon-blue); text-shadow: 0 0 25px var(--neon-blue); }

        #login-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            z-index: 15; width: 340px; padding: 50px 40px; 
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(45px) saturate(200%);
            -webkit-backdrop-filter: blur(45px);
            opacity: 0; visibility: hidden;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        #login-ui.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

        h2 { font-size: 11px; letter-spacing: 6px; color: #fff; margin-bottom: 15px; transition: 0.5s; }
        #sub-text { font-size: 8px; color: rgba(255,255,255,0.4); letter-spacing: 3px; margin-bottom: 40px; }

        #google-btn-wrapper {
            display: flex; justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #google-btn-wrapper:hover { transform: scale(1.05); filter: brightness(1.2); }

        .footer-tag { margin-top: 40px; font-size: 7px; color: rgba(255,255,255,0.2); letter-spacing: 5px; }

        /* Final Verification Glitch */
        .verified { color: var(--neon-blue) !important; text-shadow: 0 0 15px var(--neon-blue); }
    </style>
</head>
<body>

    <div id="hud-overlay"></div>
    
    <div id="entry-trigger" onclick="startTransition()">
        <h1>INITIALIZE_ACCESS_</h1>
    </div>

    <div id="login-ui">
        <h2 id="main-head">GATEWAY_77</h2>
        <p id="sub-text">NEURAL_ID_VERIFICATION</p>
        
        <div id="google-btn-wrapper">
            <div id="g_id_onload"
                 data-client_id="42510236112-cqdmkq3h4bhere871gvta7j7e2sjsfgt.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="onGoogleAuth"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="outline"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <div class="footer-tag">VOID_ENCRYPTION_ACTIVE</div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- AUTH SUCCESS CALLBACK ---
        function onGoogleAuth(response) {
            const head = document.getElementById('main-head');
            const sub = document.getElementById('sub-text');
            const btn = document.getElementById('google-btn-wrapper');

            // Visual feedback of "hacking" in
            btn.style.opacity = '0';
            head.innerText = "LINK_ESTABLISHED";
            head.classList.add('verified');
            sub.innerText = "DECRYPTING_USER_DATA...";
            
            console.log("JWT Token Received:", response.credential);
            
            // Here you would redirect or send to your backend
            setTimeout(() => {
                sub.innerText = "ACCESS_GRANTED_WELCOME";
                document.getElementById('canvas-container').style.filter = 'hue-rotate(180deg) brightness(0.8)';
            }, 1500);
        }

        // --- ANIMATION ENGINE ---
        let scene, camera, renderer, particles, liquidMesh;
        let time = 0;
        let speed = 1.0;
        let transitioning = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Aura Core Geometry
            const geometry = new THREE.IcosahedronGeometry(12, 15);
            const material = new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.08 });
            liquidMesh = new THREE.Mesh(geometry, material);
            scene.add(liquidMesh);

            // Void Dust
            const pGeo = new THREE.BufferGeometry();
            const pCount = 4000;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) { pPos[i] = (Math.random() - 0.5) * 25; }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.015, transparent: true, opacity: 0.4 });
            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            animate();
        }

        function animate() {
            time += 0.004 * speed;
            liquidMesh.rotation.x = time * 0.15;
            liquidMesh.rotation.y = time * 0.25;
            liquidMesh.scale.setScalar(1 + Math.sin(time) * 0.15);
            particles.rotation.y = time * 0.05;
            particles.position.z = Math.sin(time * 0.3) * 1.5;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function startTransition() {
            if(transitioning) return;
            transitioning = true;
            document.getElementById('entry-trigger').style.opacity = '0';
            let interval = setInterval(() => {
                speed += 0.6;
                liquidMesh.material.opacity += 0.012;
                if(speed > 30) {
                    clearInterval(interval);
                    revealUI();
                }
            }, 30);
        }

        function revealUI() {
            document.getElementById('canvas-container').style.transition = 'filter 0.6s ease-out';
            document.getElementById('canvas-container').style.filter = 'brightness(4) saturate(250%) blur(12px)';
            setTimeout(() => {
                speed = 0.4;
                document.getElementById('canvas-container').style.filter = 'brightness(0.4) blur(6px)';
                document.getElementById('login-ui').classList.add('active');
            }, 700);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
